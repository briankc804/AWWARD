{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  

  {% if title %}
  <title>Project Review - {{title}}</title>
  {% else %}
    <title> Project Review </title>
  {% endif %}

    {% block styles %}
    {% bootstrap_css %}
      <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% endblock %}

</head>
<body>
    {% block content %} <p style="text-align: center;">{{date|date:"l d-F Y"}}</p> {%endblock%}

    {% block scripts %}
      <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
     {% bootstrap_javascript %}
    {% endblock %}

    
</body>
</html>
